<!doctype html>
<!--

    This is a blank template containing the barest structure that Flatdoc needs.
    Customize this as you see fit: add CSS and some markup to get the look that you need.

-->
<html>
    <head>
        <meta charset='utf-8'>

        <link rel="stylesheet" href="style.css">
        <!-- Flatdoc -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
        <script src='https://cdn.rawgit.com/rstacruz/flatdoc/v0.9.0/flatdoc.js'></script>

        <!-- Initializer -->
        <script>
            Flatdoc.run({
                            fetcher: Flatdoc.github('terminalScript/engl-1102')
                        });
        </script>
    </head>
    <body role='flatdoc'>

        <div class='header'>
            <div class='header-text'>
                <h1 class='subtitle'>Ishmael Reed</h1>
                <h1>Mumbo Jumbo</h1>
            </div>

            <audio class="audio" controls autoplay>
                <source src="nile.mp3" type="audio/mpeg">
            </audio>

            <img src="hero-image.png" alt="hero image">
        </div>

        <!--div role='flatdoc-menu'></div-->
        <div class='content' role='flatdoc-content'></div>

        <div class='footer'>
            <div class='footer-text'>Made by Om Jha and Akash Vemulapalli</div>
    </body>
</html>
